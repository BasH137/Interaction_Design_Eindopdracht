<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Iq Comparison</title>
  <link rel="icon" href="./data/Images/brain-emoji.png" type="image/png">
  <link rel="stylesheet" href="css/stylesheet.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Add radio buttons for chart type -->
  <div class="radio-group">
    <input type="radio" id="barChartRadio" class="radio-input" name="chartType" value="bar" checked>
    <label for="barChartRadio" class="radio-label">Overall Comparison</label>
  
    <input type="radio" id="scatterChart1Radio" class="radio-input" name="chartType" value="scatter1">
    <label for="scatterChart1Radio" class="radio-label">Temperature vs IQ</label>
  
    <input type="radio" id="scatterChart2Radio" class="radio-input" name="chartType" value="scatter2">
    <label for="scatterChart2Radio" class="radio-label">Education Expenditure vs IQ</label>
  
    <input type="radio" id="scatterChart3Radio" class="radio-input" name="chartType" value="scatter3">
    <label for="scatterChart3Radio" class="radio-label">Education Expenditure vs Average Income</label>
  </div>
  

  <!-- Add a new select element for continents -->
<div class="select-container">
  <select id="continentSelect" class="select-input" multiple="multiple">
      <!-- Continents will be dynamically added here -->
  </select>
  <!-- <button class="compare-button js-button-filter-continent-remove" type="submit">Remove continent filter</button> -->

  <button type="button" class="btn-delete js-button-filter-continent-remove">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
</svg>
  </button>

</div>



  <div class="select-container">
    <select id="countrySelect" class="select-input" multiple="multiple">
      <!-- Countries will be dynamically added here -->
    </select>
    <!-- <button class="compare-button js-button-filter-country-remove" type="submit">Remove filters</button> -->
    <button type="button" class="btn-delete js-button-filter-country-remove">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
  </svg>
    </button>
  </div>

  <div class="chart-container">
    <canvas id="myChart" class="chart"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
