<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Comparison</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Add radio buttons for chart type -->
  <div>
    <input type="radio" id="barChartRadio" name="chartType" value="bar" checked>
    <label for="barChartRadio">Overall Comparison</label>
  
    <input type="radio" id="scatterChart1Radio" name="chartType" value="scatter1">
    <label for="scatterChart1Radio">Temperature vs IQ</label>
  
    <input type="radio" id="scatterChart2Radio" name="chartType" value="scatter2">
    <label for="scatterChart2Radio">Education Expenditure vs IQ</label>
  
    <input type="radio" id="scatterChart3Radio" name="chartType" value="scatter3">
    <label for="scatterChart3Radio">Education Expenditure vs Average Income</label>
  </div>
  

  <!-- Add a new select element for continents -->
<div class="select-container">
  <select id="continentSelect" class="select-input" multiple="multiple">
      <!-- Continents will be dynamically added here -->
  </select>
  <button class="compare-button js-button-filter-continent-remove" type="submit">Remove continent filter</button>
</div>



  <div class="select-container">
    <select id="countrySelect" class="select-input" multiple="multiple">
      <!-- Countries will be dynamically added here -->
    </select>
    <button class="compare-button js-button-filter-country-remove" type="submit">Remove filters</button>
  </div>

  <div class="chart-container">
    <canvas id="myChart" class="chart"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
